{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books
    </title>
    <link rel="stylesheet" href="{% static './styles/books.css' %}" />
    <link rel="stylesheet" href="{% static './styles/cheсkbox.css'%)"/>
   
</head>
<body>
  
<section>
    <div class ="create_container">
         <form action="{% url 'add-book' %}" method = "POST">
            {% csrf_token %}
            <input class="create_book" type="text" placeholder="Заголовок" name="title"><br><br>
            <input class="create_book" type="text" placeholder="Подзаголовок" name="subtitle"><br><br>
            <input type="number" placeholder="Цена" name="price "><br><br>
            <input class="create_book" type="text" placeholder="Жанр книги" name="genre" ><br><br>
            <input class="create_book" type="text" placeholder="Автор" name="author" ><br><br>
            <input class="create_book" type="text" placeholder="Описание " name="description" ><br><br>
            <input class="create_book" type="datetime" placeholder="Год издания" name="year" ><br><br>

        <button class="create_button"> Добавить </button>
            
        </form>
    </div>
    <div class = "book_container">
        <!-- {% for books in books %} -->
        <div class = "book_item" 
            {% if books.is_favorites%}
                marked
            {% endif %}>
            
    <div class="book_item_header">
        <!-- {% for books in books %} -->
        <h3>{{ book.title}} - {{book.author}}</h3>
        <h3>{{ book.genre}} - {{book.subtitle}}</h3>
        <h3>{{ book.datetime}} - {{book.price}}</h3> 
        <!-- {% endfor%} -->
    </div>
    <!-- прописать для этого стиль -->
    <div class="books_item_footer"> 
        
        <p>{{ book.created_at }}</p>
        <div class="action_buttons">
            {% if book.is_favorites %}
            <a href="{% url 'unmarked-book' books.id %}">
                <img src="{% static './icons/star_done.png' %}"/></a>
            {% else %}
            <a href="{% url 'marked-book' books.id %}">
                <img src="{% static './icons/favorites.png' %}"/></a>
            {% endif %}

            <a href="{% url 'delete-book' books.id %}">
                <img src="{% static './icons/delete_icon.png' %}" /></a>
         </div>
     </div>
     </div>
     {% endfor %}
</div>
    </section>
</body>
</html>
